<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Reality Mapper | Monodust</title>
    <meta name="description" content="Cut through the noise. See what's really happening in AI.">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/fonts.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◉</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-mark">◉</span>
                    <span class="logo-text">AI Reality Mapper</span>
                </div>
            </div>
            <div class="header-center">
                <div class="view-switcher">
                    <button class="view-btn active" data-view="timeline">Timeline</button>
                    <button class="view-btn" data-view="grid">Grid</button>
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <span class="credit">by Monodust</span>
            </div>
        </header>

        <!-- Main Canvas -->
        <main class="canvas-container">
            <!-- Grid View -->
            <div id="gridView" class="view">
                <div class="grid-container" id="gridContainer">
                    <div class="grid-sort">
                        <span class="sort-label">Sort by:</span>
                        <button class="sort-btn active" data-sort="date">Date</button>
                        <button class="sort-btn" data-sort="gap">Gap</button>
                        <button class="sort-btn" data-sort="hype">Hype</button>
                        <button class="sort-btn" data-sort="reality">Reality</button>
                    </div>
                    <div class="grid-events" id="gridEvents"></div>
                </div>
            </div>

            <!-- Timeline View -->
            <div id="timelineView" class="view active">
                <div class="timeline-hint">Drag to scroll • Click event for details</div>
                <div class="timeline-container" id="timelineContainer">
                    <div class="timeline-scroll" id="timelineScroll">
                        <div class="timeline-track"></div>
                        <div id="timelineEvents" class="timeline-events"></div>
                    </div>
                </div>
            </div>

            <!-- Event Detail Panel -->
            <aside id="eventPanel" class="event-panel">
                <button class="panel-close" id="closePanel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="panel-content">
                    <div class="panel-header">
                        <span class="panel-category" id="panelCategory"></span>
                        <span class="panel-date" id="panelDate"></span>
                    </div>
                    <h2 class="panel-title" id="panelTitle"></h2>
                    
                    <div class="score-display">
                        <div class="score-item">
                            <div class="score-ring hype">
                                <svg viewBox="0 0 36 36">
                                    <path class="score-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                    <path class="score-ring-fill" id="hypeRing" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                </svg>
                                <span class="score-value" id="panelHype">0</span>
                            </div>
                            <span class="score-label">Hype</span>
                        </div>
                        <div class="score-divider">
                            <span class="score-gap" id="panelGap">0</span>
                        </div>
                        <div class="score-item">
                            <div class="score-ring reality">
                                <svg viewBox="0 0 36 36">
                                    <path class="score-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                    <path class="score-ring-fill" id="realityRing" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                </svg>
                                <span class="score-value" id="panelReality">0</span>
                            </div>
                            <span class="score-label">Reality</span>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3 class="section-title">Analysis</h3>
                        <p class="section-text" id="panelNote"></p>
                    </div>

                    <div class="panel-grid">
                        <div class="panel-section">
                            <h3 class="section-title">Prediction</h3>
                            <p class="section-text" id="panelPrediction"></p>
                        </div>
                        <div class="panel-section">
                            <h3 class="section-title">Outcome</h3>
                            <p class="section-text" id="panelOutcome"></p>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3 class="section-title">Impact Areas</h3>
                        <div class="impact-tags" id="panelImpact"></div>
                    </div>

                    <div class="panel-section">
                        <h3 class="section-title">Source</h3>
                        <p class="section-text section-text-muted" id="panelSource"></p>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Filter Bar (Reorganized) -->
        <footer class="filter-bar">
            <!-- Mobile toggle -->
            <button class="filter-toggle" id="filterToggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                <span>Filters</span>
                <span class="filter-count" id="filterCount"></span>
            </button>

            <div class="filter-panel" id="filterPanel">
                <!-- 1. Event Count (TOP) -->
                <div class="filter-stats">
                    <span class="stat-number" id="visibleCount">0</span>
                    <span class="stat-text">of</span>
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-text">events</span>
                </div>

                <!-- 2. Filters (MIDDLE) -->
                <div class="filter-section">
                    <div class="filter-section-header">
                        <div class="filter-actions">
                            <button class="filter-action" id="filterAll">Select All</button>
                            <button class="filter-action" id="filterClear">Clear</button>
                        </div>
                    </div>
                    <div class="filter-buttons" id="tagFilters"></div>
                </div>

                <!-- 3. Time Range -->
                <div class="filter-section time-section">
                    <div class="time-range-wrapper">
                        <div class="time-range-track"></div>
                        <div class="time-range-selected" id="timeRangeSelected"></div>
                        <input type="range" class="time-range-input" id="timeSliderMin" min="0" max="100" value="0">
                        <input type="range" class="time-range-input" id="timeSliderMax" min="0" max="100" value="100">
                    </div>
                    <div class="time-labels">
                        <span id="timeStart">2020</span>
                        <span class="time-range-display" id="timeRangeDisplay">All Time</span>
                        <span id="timeEnd">2025</span>
                    </div>
                </div>

                <!-- 4. Legal/Privacy (BOTTOM) -->
                <div class="footer-links">
                    <a href="legal.html">Legal</a>
                    <span class="footer-divider">·</span>
                    <a href="privacy.html">Privacy</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
